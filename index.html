  <style>
    /* Custom Animation for the underline effect */
    .hover-underline-animation::after {
      content: "";

      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: #000000;
      transition: width 0.4s ease-in-out;

    }
  </style>
</head>
